{% set name = "jnv" %}
{% set version = "0.4.0" %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  url: https://github.com/ynqa/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 88462d1a8dbb2a362a594d09c75b52d5798124981c9924ae7cff704e213b24f4

build:
  number: 0

requirements:
  build:
    - {{ compiler('rust') }}
    - {{ compiler('c') }}
    - {{ stdlib('c') }}
    - cargo-bundle-licenses

test:
  commands:
    - jnv --version

about:
  home: https://github.com/ynqa/jnv
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY_LICENSES.yaml
  summary: JSON navigator and interactive filter leveraging jq

extra:
  recipe-maintainers:
    - pavelzw
    - moritzwilksch
